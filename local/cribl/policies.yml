GroupFull:
  args:
    - groupName
  template:
    - PATCH /master/groups/${groupName}/deploy
    - GroupEdit ${groupName}
GroupEdit:
  args:
    - groupName
  template:
    - '* /m/${groupName}'
    - '* /m/${groupName}/*'
    - GroupRead ${groupName}
GroupCollect:
  args:
    - groupName
  template:
    - POST /m/${groupName}/lib/jobs
    - PATCH /m/${groupName}/lib/jobs/*
    - POST /m/${groupName}/jobs
    - PATCH /m/${groupName}/jobs/*
    - GroupRead ${groupName}
GroupRead:
  args:
    - groupName
  template:
    - GET /m/${groupName}
    - GET /m/${groupName}/*
    - POST /m/${groupName}/preview
    - POST /m/${groupName}/system/capture
    - POST /m/${groupName}/lib/expression
    - GET /master/groups/${groupName}
    - GET /master/summary
    - GET /master/workers
    - GET /master/workers/*
    - '* /w/*'
    - GET /master/groups
    - GET /system/info
    - GET /system/info/*
    - GET /system/logs
    - GET /system/logs/search
    - GET /system/logs/notifications.log
    - GET /system/logs/group/${groupName}/*
    - GET /system/limits
    - GET /system/job-limits
    - GET /system/redis-cache-limits
    - GET /system/search-limits
    - GET /version
    - GET /version/*
    - GET /mappings
    - GET /mappings/*
    - GET /fleet-mappings
    - GET /fleet-mappings/*
    - GET /system/messages
    - GET /ui/*
    - POST /system/metrics/query
    - GET /clui
    - POST /system/capture
    - GET /notifications
    - GET /conditions
    - GET /conditions/*
    - GET /notification-targets
    - GET /notification-targets/*
Group-NOCworkers:
    args:
      - groupName
    template:
      - GroupFull ${groupName}
      - GET /master/workers
      - GET /master/summary/*


