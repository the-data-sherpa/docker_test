inputs:
  in_system_metrics:
    disabled: false
    sendToRoutes: false
    type: system_metrics
    persistence:
      enable: true
      maxDataSize: 100MB
    connections:
      - output: devnull
  in_system_state:
    disabled: false
    sendToRoutes: false
    type: system_state
    persistence:
      enable: true
      maxDataSize: 100MB
    connections:
      - output: devnull
  in_windows_metrics:
    disabled: false
    sendToRoutes: false
    type: windows_metrics
    persistence:
      enable: true
      maxDataSize: 100MB
    connections:
      - output: devnull
  in_kube_metrics:
    disabled: true
    sendToRoutes: false
    type: kube_metrics
  in_kube_logs:
    disabled: true
    sendToRoutes: false
    type: kube_logs
  in_file_auto:
    type: file
    disabled: true
    sendToRoutes: false
    mode: auto
  in_file_varlog:
    type: file
    disabled: true
    sendToRoutes: false
    mode: manual
    interval: 10
    path: /var/log/
    filenames:
      - "!*.journal*"
      - "!*.gz"
      - "*"
  in_appscope:
    disabled: false
    sendToRoutes: true
    tags: []
    ipWhitelistRegex: /.*/
    maxActiveCxn: 1000
    enableProxyHeader: false
    staleChannelFlushMs: 10000
    enableUnixPath: true
    authType: manual
    tls:
      disabled: true
    host: 0.0.0.0
    port: 10090
    unixSocketPath: $CRIBL_HOME/state/appscope.sock
    unixSocketPerms: "777"
    type: appscope
    extractDir: "$TEMP/appscope"
  CriblLogs:
    type: cribl
    disabled: true
  CriblMetrics:
    type: criblmetrics
    disabled: true
    pipeline: cribl_metrics_rollup
  in_win_event_logs:
    disabled: true
    sendToRoutes: false
    pqEnabled: false
    streamtags: []
    logNames:
      - Security
    readMode: oldest
    interval: 10
    batchSize: 500
    type: win_event_logs
